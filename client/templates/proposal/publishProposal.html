<template name="publishProposal">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- View Part -->
          <section class="content-header">
            <h1>
              Publish Proposal
              <small></small>
            </h1>
            <ol class="breadcrumb">
              <li><a href="{{pathFor 'home'}}"><i class="fa fa-dashboard"></i> Home</a></li>
              <li class="active">Publish Proposal</li>
            </ol>
          </section>

          <section class="content">
            {{#if alertRequired}}
              <div class="alert alert-danger alert-dismissable">
                <h4>You are attempting to publish {{status}} proposal. You may wish to return and submit proposal for review.</h4>  
              </div>
            {{/if}}
            {{flash}}
            <div class="box box-primary">
              <div class="box-header with-border">
                <h4>Proposal Details</h4>
              </div><!-- /.box-header -->
              <div class="box-body">
                <strong>Summary</strong>
                <p class="text-muted">
                  {{summary}}
                </p>
                <hr>
                <strong>Detailed Description</strong>
                <p class="text-muted">{{details}}</p>
              </div>
            </div>

            <div class="box box-primary">
              <div class="box-header with-border">
                <h4>Publish to</h4>
              </div><!-- /.box-header -->
              <div class="box-body">
                <table class="table table-hover table-bordered table-striped">
                <tr>
                  <th width="10%">Select</th>
                  <th width="25%">Name</th>
                  <th width="35%">Address</th>
                  <th width="30%">Website</th>
                </tr>
                {{#each serviceProviders}}
                  <tr>
                    <td><input type="checkbox" id={{_id}} checked="true"/></td>
                    <td>{{name}}</td>
                    <td>{{address}}</td>
                    <td><a href="{{url}}" target="_blank">{{url}}</a></td>
                  </tr>  
                {{/each}}
              </table>
                
              </div>
            </div>

            <div class="box box-info">
              <div class="box-header with-border">
                <h4>Additional Services Interested</h4>
              </div><!-- /.box-header -->
              <div class="box-body">
                <h5>This feature is not available yet</h5>
              </div>
            </div>
            {{#if readyForPublish}}
            <button class="btn btn-flat btn-primary publish">Publish</button>
            {{/if}}
            </section>
      </div><!-- /.content-wrapper -->
</template>
