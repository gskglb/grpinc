<template name="viewProposalDetails">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- View Part -->
        {{#if isEditing}}
          <section class="content-header">
            <h1>
              Edit Proposal
              <small><button class="btn btn-flat btn-sm btn-warning cancelEdit">Cancel Edit</button></small>
            </h1>
            <ol class="breadcrumb">
              <li><a href="{{pathFor 'home'}}"><i class="fa fa-dashboard"></i> Home</a></li>
              <li><a href="{{pathFor 'view-proposals'}}"><i class="fa fa-dashboard"></i> View Proposals</a></li>
              <li class="active">Edit Proposal Details</li>
            </ol>
          </section>
          
          <section class="content">
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">{{_id}}</h3>
              </div><!-- /.box-header -->
              <div class="box-body">
              </div>
            </div>
            </section>   
        {{else}}
          <section class="content-header">
            <h1>
              Proposal Details
              <small><button class="btn btn-flat btn-sm btn-success edit">Edit</button></small>
            </h1>
            <ol class="breadcrumb">
              <li><a href="{{pathFor 'home'}}"><i class="fa fa-dashboard"></i> Home</a></li>
              <li><a href="{{pathFor 'view-proposals'}}"><i class="fa fa-dashboard"></i> View Proposals</a></li>
              <li class="active">View Proposal</li>
            </ol>
          </section>
          
          <section class="content">
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">{{status}}</h3>
              </div><!-- /.box-header -->
              <div class="box-body">
                <strong>Summary</strong>
                <p class="text-muted">
                  {{summary}}
                </p>

                <hr>

                <strong>Detailed Description</strong>
                <p class="text-muted">{{details}}</p>

                <hr>

                <strong>Created on</strong>
                <p class="text-muted">{{createdAt}}</p>
              </div><!-- /.box-body -->
              <div class="box-footer">
              
              <button class="btn btn-flat btn-primary submit">Submit For Review</button>
              <button class="btn btn-flat btn-info">Attach Additional Documents</button>

              {{#if deleteAttempted}}
                <button class="btn btn-flat btn-danger pull-right delete">Confirm Delete</button>
              {{else}}
                <button class="btn btn-flat btn-danger pull-right attemptDelete">Delete</button>
              {{/if}}  
              </div>
            </div>    
          </section><!-- /.content --> 
        {{/if}}
      </div><!-- /.content-wrapper -->
</template>
