<template name="viewProposals">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
           View Proposals
            <small>List of proposals created by you</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="{{pathFor 'home'}}"><i class="fa fa-dashboard"></i>Home</a></li>
            <li class="active">Proposals List</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          {{flash}}
          <div class="box box-info">

          <div class="box-body">
            <div class="box-body table-responsive">
              <table class="table table-hover table-bordered table-striped">
                <tr>
                  <th width="20%">Proposal Number</th>
                  <th width="40%">Summary</th>
                  <th width="20%">Status</th>
                  <th width="20%">Action</th>
                  
                </tr>
                {{#each proposals}}  
                  <tr>
                      <td><a href="/view/Proposal/{{_id}}" data-toggle="tooltip" title="View Proposal Details">{{refNo}}</a></td>
                      <td>{{summary}}</td>
                      <td>
                        <span class="label label-{{statusIndicator}}">{{status}}</span>
                      </td>
                      <td>
                        <a href="/view/Proposal/{{_id}}"><i class="fa fa-eye" data-toggle="tooltip" title="View / Edit Proposal"></i></a>
                        &nbsp; 
                        {{#if isDeleteRequired}}  
                          <a href="#" data-toggle="tooltip" title="Delete Proposal"><i class="fa fa-remove delete"></i></a>
                        {{else}}
                          <i class="fa fa-remove"></i>
                        {{/if}}    
                      </td>

                  </tr>
                {{/each}}
              </table>
            </div>
          </div>
        </div>
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
</template>
